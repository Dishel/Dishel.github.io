<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Escrituras</title>
  <link rel="stylesheet" href="../src/bootstrap/css/bootstrap.min.css">
  <link href="../src/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="../src/fontawesome/css/brands.css" rel="stylesheet" />
  <link href="../src/fontawesome/css/solid.css" rel="stylesheet" />
  <style>
    #juego,
    #puntajes,
    #botonSiguienteRonda,
    #botonReiniciar {
      margin-top: 20px;
    }

    .boton {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .esconder {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../">
          Juegos SUD
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../Pesquisa/">Pesquisa</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="p-5 text-center bg-body-tertiary">
        <div class="container py-5">
          <h1 class="text-body-emphasis">Pesquisa</h1>
        </div>
        <div id="configuracion">
          <p class="mx-auto lead">
            Define a los <strong>jugadores o equipos</strong>, <strong>cantidad de rondas</strong> y <strong>timepo de
              busqueda</strong>
          </p>
          <div class="mb-3">
            <label for="jugadoresInput">Jugadores:</label>
            <input type="text" id="jugadoresInput" name="jugadoresInput" class="form-control"
              value="Jugador 1, Jugador 2, Jugador 3" required>
            <div class="esconder" id="feedback-jugadores"></div>
          </div>
          <div class="row">
            <div class="mb-3 col-sm-6">
              <label for="rondasInput"># de rondas:</label>
              <input type="number" id="rondasInput" name="rondasInput" min="1" value="1" class="form-control" required>
            </div>
            <div class="mb-3 col-sm-6">
              <label for="tiempoInput">Tiempo por ronda (segundos):</label>
              <input type="number" id="tiempoInput" name="tiempoInput" min="1" value="1" class="form-control"
              required>
            </div>
          </div>
          <button class="btn btn-primary" onclick="iniciarJuego()">Iniciar Juego</button>
        </div>
        <div id="juego"></div>
        <div id="puntajes" class="esconder"></div>
      </div>


      <button id="botonSiguienteRonda" class="btn btn-success esconder" onclick="siguienteRonda()">Siguiente
        Ronda</button>
      <button id="botonReiniciar" class="btn btn-danger esconder" onclick="reiniciarJuego()">Reiniciar Juego</button>
    </main>
    <script src="../src/jquery/jquery.js"></script>
    <script src="../src/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/pesquisa.js"></script>
    <script src="../src/js/main.js"></script>
</body>

</html>
